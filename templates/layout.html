<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Transferência Segura</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">


     <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Faixa superior fina -->
<div class="top-bar d-flex justify-content-between align-items-center px-3">
    <div>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo TSDetran" height="24">
    </div>
    <a href="/simulacao" class="simulacao-link">Simule sua Transferência</a>
</div>

    <!-- Header fixo com título -->
    <header class="header-top fixed-top d-flex align-items-center justify-content-center">
        <h1 class="page-title">TSDetran</h1>
    </header>

    <!-- Menu fixo abaixo do header -->
    <nav class="menu-bar fixed-top bg-primary">
        <div class="container d-flex justify-content-center">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="/">Início</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/"></a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/tecnologias">Tecnologias</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/"></a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/parceiros">Parceiros</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/"></a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/faq">FAQ</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/"></a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/cliente">Área do Cliente</a></li>
            </ul>
        </div>
    </nav>

    <!-- Espaço para conteúdo -->
    <main class="container" style="padding-top: 160px;">
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p class="mb-1">Contato: (00) 00000-0000 • WhatsApp • contato@transferenciasegura.com.br</p>
        <p class="mb-0">Nos siga nas redes sociais</p>
    </footer>
<script>
    let lastScrollTop = 0;
    const menuBar = document.querySelector('.menu-bar');

    window.addEventListener("scroll", function () {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop) {
            // Rolando para baixo: sumir suavemente
            menuBar.style.opacity = "0";
            menuBar.style.pointerEvents = "none";
        } else {
            // Rolando para cima: reaparecer
            menuBar.style.opacity = "1";
            menuBar.style.pointerEvents = "auto";
        }

        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
</script>

<script>
    const footer = document.querySelector('footer');

    window.addEventListener('scroll', function () {
        const scrollable = document.documentElement.scrollHeight - window.innerHeight;
        const scrolled = window.scrollY;

        if (scrolled >= scrollable - 10) {
            footer.style.opacity = "1";
            footer.style.visibility = "visible";
        } else {
            footer.style.opacity = "0";
            footer.style.visibility = "hidden";
        }
    });
</script>


</body>
</html>
